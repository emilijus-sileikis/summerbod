<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset=utf-8>
    <!-- Website responsive -->
    <meta name="viewport" content="width-device width, initial-scale=1.0">
    <title> Workout Website</title>

    <!-- Link CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar section start -->
    <section class="navigation">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Site Logo" class="img-responsive">
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Workouts</a>
                    </li>
                    <li>
                        <a href="#">Contacts</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar section end -->
    
    <!-- Search section start -->
    <section class="search text-center">
        <div class="container">

            <form action="">
                <input type="search" name="search" placeholder="Search For Something..">
                <input type="submit" name="submit" value="Search" class="btn btn-primary">
            </form>

        </div>
    </section>
    <!-- Search section end -->

    <!-- Categories section start -->
    <section class="category">
        <div class="container">
            <h2 class="text-center">Categories</h2>

            <a href="#">
            <div class="box-3 float-container">
                <img src="images/random.jpg" alt="Random1" class="img-responsive img-curve">

                <h3 class="float-text text-white">Title1</h3>
            </div>
            </a>

            <a href="#">
            <div class="box-3 float-container">
                <img src="images/random.jpg" alt="Random2" class="img-responsive img-curve">

            <a href="#">

            </div>
            </a>
            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Categories section end -->

    <!-- Something else section start -->
    <section class="workout-menu">
        <div class="container">
            <h2 class="text-center">Explore Workouts</h2>

            <div class="workout-menu-box">

                <div class="workout-menu-desc">
                    <h4>Title2</h4>
                    <p class="workout-detail">
                        Some short desc.

                    <br>

            <div class="workout-menu-box">

                </div>

                        Some short desc.
                    </p>

                    <br>

                    <a href="#" class="btn btn-primary">Select</a>

                <div class="clearfix"></div>

            <div class="clearfix"></div>

    <!-- Social section start -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/metro/26/000000/facebook-new--v2.png"/></a>
                </li>

    <!-- Footer section start -->
    <section class="footer">
        <div class="container text-center">
            <p>
                All rights reserved. Designed by <a href="#">Veliau Industries</a>
            </p>
        </div>

</html>
